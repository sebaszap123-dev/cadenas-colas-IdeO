    <div class="container bodyInfo text-justify">
      <h1 class="font-weight-bold text-center">CADENAS DE MARKOV</h1>
      <form class="formMul">
        <div
          style="
            margin: 30px 0px 30px 0px;
            padding: 20px;
            border: rgb(202, 201, 214) 1px solid;
          "
        >
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="Número Variables a evaluar(Tecel, Movitsar, Unefon)"
                >Variables a evaluar(Tecel, Movitsar, Unefon)</label
              >
              <input
                type="number"
                class="form-control"
                id="eval"
                aria-describedby="AHelp"
                placeholder="Introduce el valor..."
              />
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="Iteraciones a realizar"
                >Iteraciones a realizar</label
              >
              <input
                type="number"
                class="form-control"
                id="I"
                aria-describedby="SHelp"
                placeholder="Introduce cuantas iteraciones deseas realizar"
              />
            </div>
          </div>

          <input
            type="button""
            class="btn btn-primary"
            id="markovCalc"
            style="width: 100%; font-size: 22px"
            value="Crear tabla"
            onclick="createTable()"
          ></input>
        </div>
      </form>
      <div class="col formMarkov">
        <table class="table table-dark" id="tb_markov">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>
        <div class="row" style="width: 100px;">
          <input
          type="number"
          class="form-control"
          id="I"
          aria-describedby="SHelp"
        />
        </div>
      </td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
